<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Heart Attack</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; width: 300px; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Data Heart Attack</h1>
  <input type="text" id="searchInput" placeholder="Cari berdasarkan nama, usia, dsb..." />
  <table>
    <thead>
      <tr>
        <th>Age</th>
        <th>Sex</th>
        <th>Chest Pain Type</th>
        <th>Resting BP</th>
        <th>Cholesterol</th>
        <th>Fasting BS</th>
        <th>Target</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <script>
    let originalData = [];

    async function fetchData() {
      const res = await fetch('/api/reviews');
      const data = await res.json();
      originalData = data;
      renderTable(data);
    }

    function renderTable(data) {
      const table = document.getElementById('dataTable');
      table.innerHTML = '';
      data.forEach(item => {
        const row = `<tr>
          <td>${item.Age || '-'}</td>
          <td>${item.Sex || '-'}</td>
          <td>${item.ChestPainType || '-'}</td>
          <td>${item.RestingBP || '-'}</td>
          <td>${item.Cholesterol || '-'}</td>
          <td>${item.FastingBS || '-'}</td>
          <td>${item.HeartDisease !== undefined ? item.HeartDisease : '-'}</td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const keyword = e.target.value.toLowerCase();
      const filtered = originalData.filter(item =>
        Object.values(item).some(val =>
          String(val).toLowerCase().includes(keyword)
        )
      );
      renderTable(filtered);
    });

    fetchData();
  </script>
</body>
</html>
